apiVersion: v1
kind: Service
metadata:
  name: quiz-platform-api
  namespace: quiz-platform
spec:
  selector:
    app: quiz-platform
    component: api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-platform-frontend
  namespace: quiz-platform
spec:
  selector:
    app: quiz-platform
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP